<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Ninja Turtles Game</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="assets/images/favicon.jpg"
    />
  </head>

  <!-------------Background Image------->

  <style></style>

  <body>
    <div class="background-image">
      <img
        src="assets/images/ninja1.png"
        class="img-fluid"
        alt="Responsive image"
      />
    </div>

    <!------------Easy image Section------------->

    <section class="section-wrapper container" id="pics">
      <h2 class="custom-header-two">Easy</h2>
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-3">
          <img
            src="assets/images/ninja4.jpg"
            alt="ninja4"
            class="mr-2 pic-match"
          />
         
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <img
            src="assets/images/ninja4.jpg"
            alt="ninja4"
            class="mr-2 pic-match"
          />
          
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <img
            src="assets/images/ninja1.jpg"
            alt="ninja1"
            class="mr-2 pic-match"
          />
          
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <img
            src="assets/images/ninja1.jpg"
            alt="ninja1"
            class="mr-2 pic-match"
          />
          
        </div>
      </div>
    </section>

    <!-------------Volume Conrol------->
    <div class="volume-container">
      <button class="volume-button green">
        <i class="fas fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="volume-off-button green">
        <i class="fas fa-volume-mute" aria-hidden="true"></i>
      </button>
    </div>
    <div
      style="
        height: 0;
        padding-bottom: calc(100% + 35px);
        position: relative;
        width: 100%;
      "
    >
     
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
