    <!----------------------------Title------------------->

    <title>Teenage Ninja Turtles</title>
  </head>
  <body>

  <div class="container-fluid container-header">
        <div class="row justify-content-center">
          <a href="index.html"></a>
        </div>
      </div>
    <!-----------------Code taken from Bootsrap--------------->

    <div class="bg">
      <div class="col">
        <div class="row">
          <audio id="myAudio">
            <source src="assets/audio/music/turtles.mp3" type="audio/mp3" />
            <source src="assets/audio/music/turtles.mp3" type="audio/mp3" />
          </audio>
          <p id="startGame">
            <button onclick="playAudio()" type="button"><a 
              href="main.html"></a>
            
              START GAME
            </button>
          </p>

          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            INSTRUCTIONS
          </button>
          <!------------------ Modal ------------------->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    INSTRUCTIONS
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  KAWABANGA!!! The object of this game is a simple card game.
                  You will need to flip the cards to get a match. You can play
                  as many times as you like. Good Luck!
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
