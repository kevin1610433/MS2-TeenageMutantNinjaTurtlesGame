    <div class="col">
      <div class="row">
      <audio id="myAudio">
      <source src="assets/audio/music/turtles.mp3" type="audio/mp3">
      <source src="assets/audio/music/turtles.mp3" type="audio/mp3"></audio>
      <p id="demo">
        <button onclick="playAudio()" type="button">START</button>
        <button onclick="pauseAudio()" type="button">MUTE MUSIC</button>
        <button onclick="restartAudio()" type="button">RESTART</button>
        <button onclick="timer()" type="button">0:30</button></p>
        
       
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          INSTRUCTIONS
        </button>
        <!------------------ Modal ------------------->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">INSTRUCTIONS</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                KAWABANGA!!! The object of this game is a simple card game. You
                will need to flip the cards to get a match. You can play as many
                times as you like. Good Luck!
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
