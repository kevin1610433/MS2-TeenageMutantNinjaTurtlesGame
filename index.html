  <body>
    <!--------Code taken from Bootstrap------>
<div class="col">
    <div class="row">
      <button type="button" class="restart" onclick="muteMusic()">MUTE MUSIC</button>
      <button type="button" class="restart" onclick="startGame()">RESTART</button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        INSTRUCTIONS
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">INSTRUCTIONS</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              KAWABANGA!!! The object of this game is a simple card game with a
              timer. You will need to flip the cards to get a match, you will
              need to complete this in 10 seconds or you will need to restart
              the game. Good Luck!
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<!------------------Game------------>
    <div id="game">
    </div>

<!----------------Timer------------>
<div class="col">
<div class="timer">00:10</div></div>
